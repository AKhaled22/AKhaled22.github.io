<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIC</title>
</head>

<body>
    <div id="body">
        <div class="navbar">

            <div class="icon"><img src="vector-calculator-icon.jpg" alt="Calculator" class="imagcal" />
            </div>
            <div class="calcs">
                <a href="IIC.html">
                    <div class="IIC hovergreen">Insulin Infusion Calculator for Non-DKA</div>
                </a>
                <a href="HIC.html">
                    <div class="HIC hovergreen" style="color: green;">Heparin Infusion Calculator</div>
                </a>
            </div>
        </div>
        <div id="initiation">
            <div class="init">Initialization</div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels" >Body Weight (Kg)</label>

                <input type="number" class="bWeight" required>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels" >Height (Cm)</label>

                <input type="number" class="heightt" required>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels" >Gender (M/F)</label>

                <select name="gender" id="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels" >aPTT (Secs)</label>

                <input type="number" class="aptt" required>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels" >Current Rate (m/hr)</label>

                <input type="number" class="currRateH" required>


            </div>
            <div class="centeredbutton"><button class="blackbutt HICbutton"
                    style="margin-top: 1rem; margin-bottom: 1rem;">Calculate</button></div>




            <div class="currcbg" style="text-align: center;">
                <label style="margin-right: 3rem;">Initial Bolus (ml): </label>

                <label class="initbResult" style="font-weight: bolder; color: green;"></label>

            </div>

            <div class="currcbg" style="text-align: center;">
                <label style="margin-right: 3rem;">Initial Rate (ml/hr): </label>

                <label class="initrResult" style="font-weight: bolder; color: green;"></label>

            </div>
        </div>




        <div class="resultsheadline">Modification Results: </div>

        <div class="results" style="color: green;"></div>
        <div class="results" style="color: green;"></div>







    </div>
    <script src="HIC.js"></script>
</body>
