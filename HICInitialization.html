<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIC Initialization</title>
</head>

<body>
    <div id="body">
        <div class="navbar">

            <div class="icon"><img src="vector-calculator-icon.jpg" alt="Calculator" class="imagcal" />
            </div>
            <div class="calcs">
                <div class="dropdownList">
                    <a href="#">
                        <div class="IIC hovergreen">Insulin Infusion Calculator for Non-DKA
                        </div>

                    </a>
                    <div class="dropdown-options">
                        <a href="IICInitiation.html">Initiation</a>
                        <a href="IICMaintenance.html">Maintenance</a>
                      </div>
                </div>
                <div class="dropdownList">
                    <a href="#">
                        <div class="IIC hovergreen" style="color: green;">Heparin Infusion Calculator
                        </div>

                    </a>
                    <div class="dropdown-options">
                        <a href="HICInitialization.html" style="color: green;">Initialization</a>
                        <a href="HICModification.html">Modification</a>
                      </div>
                </div>
                <!-- <a href="HIC.html">
                    <div class="HIC hovergreen" style="color: green;">Heparin Infusion Calculator</div>
                </a> -->
            </div>
        </div>
        <div id="inst">
            <div class="instructions">
                Prepare Heparin by adding 5000 IU to 49 ml of normal saline (100 IU/ml)
            </div>
            
        </div>
        <div id="initiation">
            <div class="init">Initialization</div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels">Body Weight (Kg)</label>

                <input type="number" class="bWeight" required>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels">Height (Cm)</label>

                <input type="number" class="heightt" required>

            </div>
            <div class="currcbg" style="text-align: center;">
                <label class="labels">Gender (M/F)</label>

                <select name="gender" id="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>

            </div>
            
           
            <div class="centeredbutton"><button class="blackbutt HICInitializationbutton"
                    style="margin-top: 1rem; margin-bottom: 1rem;">Calculate</button></div>




            <div class="currcbg" style="text-align: center; margin-top: 1.5rem;">
                <label class="initResults" style="font-weight: bold;">Initial Bolus (ml): </label>

                <label class="initbResult" style="font-weight: bolder; color: green;"></label>

            </div>

            <div class="currcbg" style="text-align: center;">
                <label class="initResults" style="font-weight: bold;">Initial Rate (ml/hr): </label>

                <label class="initrResult" style="font-weight: bolder; color: green;"></label>

            </div>
        </div>



<!-- 
        <div class="resultsheadline">Modification Results: </div>

        <div class="results" style="color: green;"></div>
        <div class="results" style="color: green;"></div> -->







    </div>
    <script src="HICInitialization.js"></script>
</body>
